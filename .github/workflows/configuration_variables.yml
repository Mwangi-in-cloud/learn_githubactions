name: Testing configuration variables.

on: 
  workflow_dispatch
env:
  cloud: google-cloud
  First_Name: lingo
jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: hello
    steps:
     - name: "config variables are defined under the settings in the variables and secrets"
       run: echo "$Greeting $First_Name is using $cloud with project ${{ vars.PROJECT_ID }} "
  
